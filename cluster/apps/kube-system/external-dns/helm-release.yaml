---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    logLevel: debug
    provider: coredns
    env:
      - name: ETCD_URLS
        value: http://etcd:2379
    domainFilters:
      - ${SECRET_DOMAIN}
    serviceMonitor:
      enabled: true
    # coredns:
    #   etcdEndpoints: http://etcd:2379
    # createSecret: true
    # crd:
    #   create: true
    # metrics:
    #   enabled: true
    #   serviceMonitor:
    #     enabled: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
